<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Terraforma</title>
    <link rel="stylesheet" href="/assets/application.css" />
</head>

<body>
<div id="appWrapper">
    <section id="mainContent">
        <figure id="planet"></figure>
        <aside id="detailPop" class="zionCell"></aside>
    </section>


    <nav id="mainControls">
        <figure id="gameStatus" class="baseUIElement zionCell">
        <div class="expander">
           <h1>Game Status</h1>
        </div>
        </figure>

        <figure id="playerStatus" class="baseUIElement zionCell" >
        <div class="expander">
            <h1>Items</h1>
        </div>
        </figure>

        <figure id="creatureLab" class="baseUIElement zionCell" >
        <div class="expander">
            <button class="zIconButton">
                <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Leaf_icon_15.svg/25px-Leaf_icon_15.svg.png"/>
                <h2>Creature Lab</h2>
            </button>
        </div>
        </figure>
        <figure id="playbackControls" class="baseUIElement"></figure>
    </nav>


    <aside id="metaNav">
        <figure id="mainMenuBtn" class="baseUIElement zionCell">
        <div class="expander">
            <button class="zIconButton">
                <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Leaf_icon_15.svg/25px-Leaf_icon_15.svg.png"/>
                <h2>Game Menu</h2>
            </button>
        </div>
        </figure>
        <figure id="settingsBtn" class="baseUIElement zionCell" >
        <div class="expander">
            <button class="zIconButton">
                <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Leaf_icon_15.svg/25px-Leaf_icon_15.svg.png"/>
                <h2>Settings</h2>
            </button>
        </div>
        </figure>
    </aside>

    <footer></footer>
</div>
</body>
</html>
